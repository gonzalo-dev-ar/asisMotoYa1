<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto | AsisMotoYa</title>

  <!-- BOOTSTRAP CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- FONT AWESOME (para WhatsApp) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    crossorigin="anonymous"
  >

  <!-- CSS COMPILADO -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <!-- HEADER / NAVBAR -->
  <header class="header">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">

        <a class="navbar-brand" href="index.html">
          <h1 class="brand-title m-0">
            <span class="asis">Asis</span>
            <span class="moto">Moto</span>
            <span class="ya">Ya</span>
          </h1>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#menu"
          aria-label="Abrir menú"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="nosotros.html">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contacto.html">Contacto</a>
            </li>
          </ul>
        </div>

      </div>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="container py-5">

    <section class="text-center mb-5">
      <h2 class="mb-3">Contacto</h2>
      <p>
        ¿Tenés alguna consulta o necesitás asistencia inmediata?  
        Completá el formulario o escribinos por WhatsApp.
      </p>
    </section>

    <section class="row justify-content-center">

      <div class="col-12 col-md-8">

        <form class="card p-4 shadow-sm">

          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input
              type="text"
              id="nombre"
              class="form-control"
              placeholder="Tu nombre"
              required
            >
          </div>

          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input
              type="tel"
              id="telefono"
              class="form-control"
              placeholder="Tu teléfono"
              required
            >
          </div>

          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea
              id="mensaje"
              class="form-control"
              rows="4"
              placeholder="Contanos tu consulta"
              required
            ></textarea>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-success">
              Enviar mensaje
            </button>
          </div>

        </form>

      </div>

    </section>

  </main>

  <!-- FOOTER -->
  <footer class="footer bg-dark text-light py-4">
    <div class="container text-center">
      <p class="mb-0">
        © 2025 AsisMotoYa · Todos los derechos reservados
      </p>
    </div>
  </footer>

  <!-- WHATSAPP -->
  <a
    href="https://wa.me/5493834073615"
    class="whatsapp-float"
    target="_blank"
    aria-label="WhatsApp"
  >
    <i class="fa-brands fa-whatsapp"></i>
  </a>

  <!-- BOOTSTRAP JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>

</body>
</html>
